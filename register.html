    <body>
            <div id="header" class="container-flex">
                    <a href="index.html"><img src="images/logo.png" alt="Foodar"></a>
                    <div>
                    <a href="index.html">Home |</a>
                    <a href="register.html">Register |</a>
                    <a href="request.html">Request |</a>
                    <a href="about.html">About</a>       
                    </div>
                </div>
        <div id="form-registration" class="container-flex">
            <h1>Register</h1> 
            <p>Please fill out the form below:</p>
                <form action="#">
                    <fieldset class="container-flex">
                        <legend><h2>Personal Details</h2></legend>
                            <div class="flex-row">
                                <div class="flex-column">
                                    <label for="email">Email</label>
                                    <input type="email" name="email" id="email" required>
                                </div>
                                <div class="flex-column">
                                    <label for="password">Password</label>
                                    <input type="password" name="password" id="passowrd" required>
                                </div>
                            </div>
                            <div class="flex-row">
                                <div class="flex-column">
                                    <label for="fname">First Name</label>
                                    <input type="text" name="fname" id="fname" required>
                                </div>
                                <div class="flex-column">
                                    <label for="lname">Last Name</label>
                                    <input type="text" name="lname" id="lname" required>
                                </div>
                            </div>
                </fieldset>
                    <fieldset class="container-flex">
                        <legend><h2>Address Information</h2></legend>
                            <div class="flex-row">
                                <div class="flex-column">
                                  <label for="street">Street</label>
                                  <input type="text" name="street" id="street" required placeholder="1600 Penns St.">
                                </div>
                                <div class="flex-column">
                                      <label for="street">Address Line 1</label>
                                    <input type="text" name="street-line" id="street-line" required placeholder="PO BOX/Apt">
                                </div>
                            </div>
                            <div class="flex-row">
                                <div class="flex-column">
                                    <label for="zip">Zipcode</label>
                                    <input type="text" name="zip" id="zip" required placeholder="77084">
                                </div>
                                <div class="flex-column">
                                    <label for="city">City</label>
                                    <input type="text" name="city" id="city" required placeholder="Houston">
                                </div>
                            </div>
                    </fieldset>

                <button type="submit">Register</button>
                </form> 
        </div>
        <footer>
                <div id="footer" class="container-flex">
                    <div class="column">
                        <ul>
